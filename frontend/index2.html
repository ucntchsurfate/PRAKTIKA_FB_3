<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Админ-панель</title>
</head>
<body>
    <h1>Админ-панель</h1>
    
    <h1>Управление товарами</h1>
    <div>
        <input type="text" id="name" placeholder="Название">
        <input type="number" id="price" placeholder="Цена">
        <input type="text" id="description" placeholder="Описание">
        <input type="text" id="categories" placeholder="Категории">
        <button onclick="addProduct()">Добавить товар</button>
    </div>
    
    <h1>Список товаров</h1>
    <div class="product-list" id="products" style="display: flex; gap: 30px;"></div>

    <h1>Чат</h1>
    <div class="chat-box" id="chat"></div>
    <input type="text" id="message" class="chat-input" placeholder="Введите сообщение...">
    <button onclick="sendMessage()">Отправить</button>

    <script>
        const socket = new WebSocket('ws://localhost:4000');
        const chatBox = document.getElementById('chat');

        socket.onmessage = async (event) => {
            const text = await event.data.text();
            const messageElement = document.createElement('p');
            messageElement.textContent = text;
            chatBox.appendChild(messageElement);
            chatBox.scrollTop = chatBox.scrollHeight;
        };

        function sendMessage() {
            const input = document.getElementById('message');
            const message = `Админ: ${input.value}`;
            if (input.value) {
                socket.send(message);
                input.value = '';
            }
        }

        function fetchProducts() {
            const query = `
                query {
                    products {
                        id
                        name
                        price
                        description
                        categories
                    }
                }
            `;

            fetch('http://localhost:4000/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ query })
            })
            .then(response => response.json())
            .then(data => {
                const productsContainer = document.getElementById('products');
                productsContainer.innerHTML = '';
                data.data.products.forEach(product => {
                    const card = document.createElement('div');
                    card.className = 'product-card';
                    card.innerHTML = `
                        <h3>${product.name}</h3>
                        <p>Цена: ${product.price} руб.</p>
                        <p>${product.description}</p>
                        <button onclick="deleteProduct(${product.id})">Удалить</button>
                    `;
                    productsContainer.appendChild(card);
                });
            })
            .catch(error => console.error('Ошибка:', error));
        }

        function addProduct() {
            const name = document.getElementById('name').value;
            const price = parseInt(document.getElementById('price').value);
            const description = document.getElementById('description').value;
            const categories = document.getElementById('categories').value.split(',').map(cat => cat.trim());

            const mutation = `
                mutation {
                    addProduct(name: "${name}", price: ${price}, description: "${description}", categories: ${JSON.stringify(categories)}) {
                        id
                        name
                    }
                }
            `;

            fetch('http://localhost:4000/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ query: mutation })
            })
            .then(response => response.json())
            .then(() => {
                fetchProducts();
            })
            .catch(error => console.error('Ошибка:', error));
        }

        function deleteProduct(id) {
            const mutation = `
                mutation {
                    deleteProduct(id: ${id}) {
                        id
                    }
                }
            `;

            fetch('http://localhost:4000/graphql', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Accept': 'application/json',
                },
                body: JSON.stringify({ query: mutation })
            })
            .then(response => response.json())
            .then(() => {
                fetchProducts();
            })
            .catch(error => console.error('Ошибка:', error));
        }

        fetchProducts();
    </script>
</body>
</html>
